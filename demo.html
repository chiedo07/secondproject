<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="./styles.css">
     <script src="demo.js" defer></script>
     <title>Quiz</title>
  </head>
     <body style="align-items: center;justify-content: center;background-image: linear-gradient(315deg, black 0%, #f5f7f7);
     height: 100vh;display: flex;overflow: hidden;background-color:#b8c6db;align-items: center;">
    
     <div id="quiz" class="quiz-container">
       <div class="quiz-header">
         <h2 id="question"> Questions</h2>
         <ul style="font-size:1.2rem;margin:1 rem 0;">
            <li>
              <input type="radio" name="answer" id="a" class="answer" required/>
              <label for="a" id="a_text">Answer</label>
            </li><br>

            <li>
              <input type="radio" name="answer" id="b" class="answer"required/>
              <label for="b" id="b_text">Answer</label>
            </li><br>

            <li>
              <input type="radio" name="answer" id="c" class="answer"required/>
              <label for="c" id="c_text">Answer</label>
            </li><br>

            <li>
              <input type="radio" name="answer" id="d" class="answer"required/>
              <label for="d" id="d_text">Answer</label>
            </li><br>
         </ul>
        </div>
      <button id="submitt">Submit Quiz</button>
     </div>
  </body>
</html>
